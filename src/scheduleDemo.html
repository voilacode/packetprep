<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Excellent training to help you crack a technical job in top MNC where you pay the fee only after placement."> 
        <meta property="og:title" content="Job Guaranteed Java Training | Pay after placement | PacketPrep">
        <meta property="og:image" content="../assets/favicon-min.webp">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="shortcut icon" href="../assets/favicon-min.webp" />
        <link href="../dist/output.css" rel="stylesheet">
        <title>Programming concepts  | Free pratice Questions | Video Lessons</title> 
    </head>
<body class="bg-gray-100 flex items-center justify-center pb-10">
    <div class="w-full max-w-3xl bg-white p-8 rounded-lg shadow-lg border border-gray-200 mt-10">
        <h2 class="text-4xl font-bold mb-8 text-center gradient-bg">Schedule a Demo</h2>
        <form id="demoForm" action="mailto:soujanya8136@gmail.com" method="post" enctype="text/plain">
            <!-- Name Field -->
            <div class="mb-6">
                <label for="name" class="block text-gray-700 text-lg font-medium mb-2">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Email Field -->
            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-lg font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Phone Number Field -->
            <div class="mb-6">
                <label for="phone" class="block text-gray-700 text-lg font-medium mb-2">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Preferred Demo Date Field -->
            <div class="mb-6">
                <label for="date" class="block text-gray-700 text-lg font-medium mb-2">Preferred Demo Date</label>
                <input type="date" id="date" name="date" required class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Demo Type Dropdown -->
            <div class="mb-6">
                <label for="demoType" class="block text-gray-700 text-lg font-medium mb-2">Type of Demo</label>
                <select id="demoType" name="demoType" required class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Select Demo Type</option>
                    <option value="product">Online Demo</option>
                    <option value="technical">Offline Demo</option>
                    
                </select>
            </div>

            

            <!-- Subscribe Checkbox -->
            <div class="mb-6 flex items-center">
                <input type="checkbox" id="subscribe" name="subscribe" class="h-5 w-5 text-blue-500 border-gray-300 rounded focus:ring-blue-500">
                <label for="subscribe" class="ml-3 text-gray-700 text-lg font-medium">Subscribe to our newsletter</label>
            </div>

            <!-- Message Field -->
            <div class="mb-6">
                <label for="message" class="block text-gray-700 text-lg font-medium mb-2">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Additional Information" class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
