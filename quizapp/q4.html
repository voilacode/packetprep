<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        .popup {
            display: none;
            /* Additional styling for the popup */
            /* ... */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <button data-popup="popup1">Open Popup 1</button>
    <div id="popup1" class="popup hidden">
        <!-- Popup content -->
        <p>This is Popup 1</p>
        <button data-popup-close="popup1">Close</button>
    </div>

    <button data-popup="popup2">Open Popup 2</button>
    <div id="popup2" class="popup hidden">
        <!-- Popup content -->
        <p>This is Popup 2</p>
        <button data-popup-close="popup2">Close</button>
    </div>

    <script>
        document.addEventListener('click', function (event) {
            const target = event.target;

            // Open popup when trigger button is clicked
            if (target.hasAttribute('data-popup')) {
                const popupId = target.getAttribute('data-popup');
                const popup = document.getElementById(popupId);
                if (popup) {
                    popup.classList.remove('hidden');
                }
            }

            // Close popup when close button is clicked
            if (target.hasAttribute('data-popup-close')) {
                const popupId = target.getAttribute('data-popup-close');
                const popup = document.getElementById(popupId);
                if (popup) {
                    popup.classList.add('hidden');
                }
            }
        });
    </script>

</body>
</html>
